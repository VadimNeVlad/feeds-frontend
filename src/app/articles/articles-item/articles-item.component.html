<a class="article-item" [routerLink]="article.slug">
  <nz-list-item nzNoFlex="true" class="article-item__wrap">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <div>{{ article.title }}</div>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ article.description }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    {{ article.body }}
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <span nz-icon nzType="star" nzTheme="fill"></span>
        {{ article.favoritesCount }}
      </nz-list-item-action>
    </ul>
  </nz-list-item>
</a>
